<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="newsletter">
        <Form>
            <h1 id="title_newsletter">Assine nossa NewsLetter</h1>
            <section class="submit">
            <label for="input_email" id="lbl_email">Email</label>
            <input type="email" id="input_email" name="email" required placeholder="Digite seu email aqui...">
            
            <button type="submit" id="btn_sign">Assinar</button>
            </section>
        </Form>
    </div>
</body>

</html>
